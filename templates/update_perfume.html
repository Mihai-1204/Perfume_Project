<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Perfume</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Edit Perfume</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ perfume['name'] }}" required>
            </div>

            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" value="{{ perfume['brand'] }}" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" value="{{ perfume['price'] }}" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    {% for option in config['genders'] %}
                        <option value="{{ option.value }}" {% if perfume['gender'] == option.value %}selected{% endif %}>{{ option.label }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Seasons:</label>
                <div class="checkbox-group">
                    {% for season in config['seasons'] %}
                        <label>
                            <input type="checkbox" name="season" value="{{ season.value }}"
                                {% if season.value in perfume['season'] %}checked{% endif %}>
                            {{ season.label }}
                        </label>
                    {% endfor %}
                </div>
            </div>

            <div class="form-group">
                <label>Types:</label>
                <div class="checkbox-group">
                    {% for t in config['types'] %}
                        <label>
                            <input type="checkbox" name="type" value="{{ t.value }}"
                                {% if t.value in perfume['type'] %}checked{% endif %}>
                            {{ t.label }}
                        </label>
                    {% endfor %}
                </div>
            </div>

            <!-- Adăugăm secțiunea pentru Concentration -->
            <div class="form-group">
                <label>Concentration:</label><br>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="concentration" value="edt" {% if 'edt' in perfume['concentration'] %}checked{% endif %}> EDT
                    </label>
                    <label>
                        <input type="checkbox" name="concentration" value="edp" {% if 'edp' in perfume['concentration'] %}checked{% endif %}> EDP
                    </label>
                    <label>
                        <input type="checkbox" name="concentration" value="parfum" {% if 'parfum' in perfume['concentration'] %}checked{% endif %}> Parfum
                    </label>
                </div>
            </div>

            <div class="form-group">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
